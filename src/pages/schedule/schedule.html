<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

  <!--<ion-toolbar no-border-top>-->
    <!--<ion-searchbar color="primary"-->
                   <!--[(ngModel)]="queryText"-->
                   <!--(ionInput)="updateSchedule()"-->
                   <!--placeholder="Search">-->
    <!--</ion-searchbar>-->
  <!--</ion-toolbar>-->
</ion-header>

<ion-content>

  <ion-list no-lines>
    <h2 padding-left>Poll Question</h2>
    <ion-item>
      <ion-input [(ngModel)]="pollTitle" type="text" placeholder="i.e. How was my presentation?"></ion-input>
    </ion-item>

  </ion-list>

  <ion-list radio-group no-lines [(ngModel)]="theme">
    <h2 padding-left>Theme</h2>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="../../assets/img/votes/default/wow.png">
      </ion-thumbnail>
      <ion-label>Default</ion-label>
      <ion-radio checked="true" value="default"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-thumbnail item-start>
        <img src="../../assets/img/votes/energy/wow.png">
      </ion-thumbnail>
      <ion-label>Energy</ion-label>
      <ion-radio value="energy"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-thumbnail item-start>
        <img src="../../assets/img/votes/weather/wow.png">
      </ion-thumbnail>
      <ion-label>Weather</ion-label>
      <ion-radio value="weather"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-thumbnail item-start>
        <img src="../../assets/img/votes/agile/wow.png">
      </ion-thumbnail>
      <ion-label>Agile</ion-label>
      <ion-radio value="agile"></ion-radio>
    </ion-item>

  </ion-list>

  <ion-buttons padding end>
    <button (click)="onAdd()" ion-button>Add</button>
  </ion-buttons>


</ion-content>
